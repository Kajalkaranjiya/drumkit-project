<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Drum Kit</h1>
    </header>

    <main>
        <div class="drum-container">
            <div class="drum-pad" data-key="65" data-sound="kick-bass">A<span>Kick</span></div>
            <div class="drum-pad" data-key="83" data-sound="snare">S<span>Snare</span></div>
            <div class="drum-pad" data-key="68" data-sound="tom-1">1<span>Hi-Hat</span></div>
            <div class="drum-pad" data-key="70" data-sound="tom-2">2<span>Tom 1</span></div>
            <div class="drum-pad" data-key="71" data-sound="tom-3">3<span>Tom 2</span></div>
            <div class="drum-pad" data-key="72" data-sound="tom-4">H<span>Cymbal</span></div>
        </div>
    </main>

    <footer>
        <p>Press the corresponding keys to play drum sounds.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
